  <!-- Login Form -->
  <div class="container">
    <div class="row justify-content-center mt-5">

        <div class="card shadow">
          <div class="card-title text-center border-bottom">
            <h2 class="p-3">Welcome</h2>
          </div>
          <div class="card-body">
            <form action="http://localhost/MA/php/login.php" method="post" id="loginForm" class="form">
              <div class="mb-4">
                <label for="email" name="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" required="" />
              </div>
              
              <div class="mb-4">
                <label for="password" name="password" class="form-label">Password</label>
                <input type="password"  class="form-control" id="password" required=""/>
              </div>
              
              <div class="d-grid">
                <button type="submit" class="btn text-light main-bg">Login</button>
              </div>
              <div class="mb-4">
                <p class="login" >
                  Create an account ? <a href="signup.html">Sign up here</ahref>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
